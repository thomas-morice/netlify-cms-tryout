backend:
  name: github
  repo: thomas-morice/netlify-cms-tryout
  branch: master
  
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  
  - name: "page"
    label: "Page"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Page theme", name: "page_theme", widget: "select", options: ['Select a theme', 'vivid_violet', violet_eggplant]}
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Subtitle", name: "subtitle", widget: "markdown"}
